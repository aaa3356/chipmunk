<h2>칩앤데일</h2>
<img src="images.jfif" width="30%">
<p><a href="https://namu.wiki/w/%EC%B9%A9%EA%B3%BC%20%EB%8D%B0%EC%9D%BC" target="_blank" title="칩앤데일"> Chip and Dale.</a>
  <br>디즈니 작품에 많이 등장하는 다람쥐들.
  <br>둘다 수컷. 일부 작품에서는 비버나 쥐로 출연하기도 한다.
  <br>가끔씩 표기를 Chip'N'Dale이라고 하기도 한다.
  <br>원래는 일본계 캐릭터(?)로 1943년작 단편 애니메이션 '이병 플루토(Private Pluto)'에서 플루토를 골탕먹이는 다람쥐 리스로 첫 출연했고,
  1947년부터 '칩'과 '데일'이라는 이름을 얻었다.
</p>
