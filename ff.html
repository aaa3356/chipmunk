  target="_blank" title="다람이">애니메이션 네모바지 스폰지밥의 등장인물.</a>
<br>출신지는 미국 텍사스. 바다 속에 돔 모양의 집을 만들어서 그 안에 잔디밭과 나무를 심고 살고있는 다람쥐로,
 돔 안은 계절도 바뀌고 겨울이 되면 눈도 내린다.
<br>일종의 패러테라포밍에 가깝다. 단, 산소는 자체적으로 해결 못 하는 듯.
